<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="../static/logstyle.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">

          <form action="/" method='POST' class="sign-in-form">
            <img src="../static/img/clg.png" class="image" alt="" style="width: 280px;padding:15px;">
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="username" placeholder="Username" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="Password" required />
            </div>
            <input type="submit" value="Login" class="btn solid" />
          </form>


          <form action="/register"  method='POST' class="sign-up-form">
            <img src="../static/img/clg.png" class="image" alt="" style="width: 280px;padding:15px;">
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" required />
            </div>
            <input type="submit" value="Sign Up" class="btn solid" />
            
          </form>
        </div>
      </div>
      <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>Faculty?</h3>
                <p>Ready to dive into knowledge? Log in now to unlock a world of opportunities. </p>
                <button class="btn transparent" id="sign-up-btn">Log in</button>
            </div>
            <img src="../static/img/log.svg" class="image" alt="">
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3>Student?</h3>
                <p>Embark on your academic journey with us! ðŸŽ“ Sign up now to join our vibrant learning community.</p>
                <button class="btn transparent" id="sign-in-btn">Log In</button>
            </div>
            <img src="../static/img/register.svg" class="image" alt="">
        </div>
      </div>
    </div>
    <script src="../static/logapp.js"></script>
  </body>
</html>
